<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mikaelly Candido</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html { scroll-behavior: smooth; }
    body, html { height:100%; font-family:'Verdana', sans-serif; overflow-x:hidden; }

    /* Container de fundo */
    .fundo-container {
      position:relative;
      height:100vh;
      width:100%;
      overflow:hidden;
    }

    .fundo-slide {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      opacity:0;
      transition: opacity 1.5s ease-in-out;
    }

    .fundo-slide.active { opacity:1; }

    .fundo-overlay {
      position:absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
      z-index:0;
    }

    /* Conteúdo */
    .conteudo {
      position:relative;
      z-index:1;
      text-align:center;
      padding:100px 20px;
    }

    h1, .meu-texto, #playButton {
      opacity:0;
      transform: translateY(20px);
    }

    .fade-1 { animation: fadeInUp 1.5s forwards 0.5s; }
    .fade-2 { animation: fadeInUp 1.5s forwards 1s; }
    .fade-3 { animation: fadeInUp 1.5s forwards 1.5s; }

    @keyframes fadeInUp { to { opacity:1; transform:translateY(0); } }

    /* Botão de música */
    #playButton {
      padding:15px 45px;
      font-size:20px;
      font-weight:bold;
      cursor:pointer;
      border:none;
      border-radius:15px;
      background: linear-gradient(45deg,#e40707,#e47208);
      color:white;
      box-shadow:0 8px 25px rgba(0,0,0,0.5);
      transition: all 0.4s ease;
      text-transform: uppercase;
      margin-top:30px;
      position: relative;
      overflow: hidden;
    }

    #playButton::after {
      content:'';
      position:absolute;
      top:-50%; left:-50%;
      width:200%; height:200%;
      background: rgba(255,255,255,0.2);
      transform: rotate(45deg);
      transition: all 0.7s ease;
    }

    #playButton:hover::after { top:0; left:0; }
    #playButton:hover {
      transform: translateY(-4px);
      box-shadow:0 12px 30px #e0c10d(0,0,0,0.6);
      background: linear-gradient(45deg,#2575fc,#6a11cb);
    }

    .meu-texto { font-size:24px; color:#e0c10d; margin-bottom:30px; }

    /* Setas */
    .seta {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:40px;
      color:white;
      background: rgba(0,0,0,0.3);
      border-radius:50%;
      width:60px;
      height:60px;
      display:flex;
      justify-content:center;
      align-items:center;
      cursor:pointer;
      user-select:none;
      z-index:2;
      transition: background 0.3s;
    }

    .seta:hover { background: rgba(0,0,0,0.6); }
    .seta-left { left:20px; }
    .seta-right { right:20px; }

    /* Indicadores */
    .indicadores {
      position:absolute;
      bottom:20px;
      width:100%;
      display:flex;
      justify-content:center;
      gap:10px;
      z-index:2;
    }

    .indicador {
      width:15px;
      height:15px;
      border-radius:50%;
      background: rgba(255,255,255,0.5);
      cursor:pointer;
      transition: background 0.3s;
    }

    .indicador.active { background:white; }

    /* Seções extras */
    .section {
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-size:36px;
      color:white;
      text-shadow:2px 2px 8px rgba(0,0,0,0.7);
      background:#333;
    }

    /* RESPONSIVO - MOBILE */
    @media (max-width: 768px) {
      .conteudo { padding: 50px 15px; }
      h1 { font-size: 32px; }
      .meu-texto { font-size: 18px; }
      #playButton { padding: 12px 30px; font-size: 16px; }
      .seta { width: 40px; height: 40px; font-size: 28px; }
      .indicadores { gap: 5px; }
      .indicador { width: 12px; height: 12px; }
    }
  </style>
</head>
<body>

  <div class="fundo-container" id="slider">
    <div class="fundo-slide active" style="background-image:url('mika0.jpg');"></div>
    <div class="fundo-slide" style="background-image:url('mika1.jpg');"></div>
    <div class="fundo-slide" style="background-image:url('mika2.jpg');"></div>
    <div class="fundo-slide" style="background-image:url('mika4.jpg');"></div>
    <div class="fundo-slide" style="background-image:url('mika5.jpg');"></div>
    <div class="fundo-slide" style="background-image:url('mika6.jpg');"></div>
    <div class="fundo-slide" style="background-image:url('aiai.jpg');"></div>

    <div class="fundo-overlay"></div>

    <div class="conteudo">
      <h1 class="fade-1"></h1>
      <p class="meu-texto fade-2">EU TE AMO MUITO!!</p>
      <button id="playButton" class="fade-3">Clica Aqui</button>
    </div>

    <!-- Setas -->
    <div class="seta seta-left">&#10094;</div>
    <div class="seta seta-right">&#10095;</div>

    <!-- Indicadores -->
    <div class="indicadores">
      <div class="indicador active" data-index="0"></div>
      <div class="indicador" data-index="1"></div>
      <div class="indicador" data-index="2"></div>
      <div class="indicador" data-index="3"></div>
      <div class="indicador" data-index="4"></div>
      <div class="indicador" data-index="5"></div>
      <div class="indicador" data-index="6"></div>
    </div>
  </div>

  <audio id="backgroundMusic" loop>
    <source src="all of me.MP3" type="audio/mpeg">
    Seu navegador não suporta áudio em HTML5.
  </audio>

  <script>
    const slides = document.querySelectorAll('.fundo-slide');
    const indicadores = document.querySelectorAll('.indicador');
    const setaLeft = document.querySelector('.seta-left');
    const setaRight = document.querySelector('.seta-right');
    let index = 0;

    function mostrarSlide(n) {
      slides.forEach((s,i)=>s.classList.remove('active'));
      indicadores.forEach((ind,i)=>ind.classList.remove('active'));
      slides[n].classList.add('active');
      indicadores[n].classList.add('active');
      index = n;
    }

    function proximoSlide() { mostrarSlide((index+1)%slides.length); }
    function slideAnterior() { mostrarSlide((index-1+slides.length)%slides.length); }

    setaRight.addEventListener('click', proximoSlide);
    setaLeft.addEventListener('click', slideAnterior);

    indicadores.forEach(ind => {
      ind.addEventListener('click', ()=>mostrarSlide(parseInt(ind.dataset.index)));
    });

    // Troca automática a cada 5s
    setInterval(proximoSlide,5000);

    // Suporte a swipe (touch) para mobile
    let startX = 0;
    const slider = document.getElementById('slider');

    slider.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; });
    slider.addEventListener('touchend', (e) => {
      let endX = e.changedTouches[0].clientX;
      if(startX - endX > 50) proximoSlide();
      else if(endX - startX > 50) slideAnterior();
    });

    // Música com fade-in
    const button = document.getElementById('playButton');
    const music = document.getElementById('backgroundMusic');

    button.addEventListener('click', () => {
      button.style.display='none';
      music.volume=0;
      music.play();
      let volume=0;
      const fade=setInterval(()=>{
        if(volume<0.6){ volume+=0.02; music.volume=volume; }
        else clearInterval(fade);
      },200);
    });
  </script>

</body>
</html>
